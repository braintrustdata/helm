# Test values for AWS deployment
global:
  orgName: "test-org"
  createNamespace: false
  namespace: "braintrust"
  labels: {}
  namespaceAnnotations: {}
  controlPlaneTelemetry: "status,metrics,usage"

cloud: "aws"

objectStorage:
  aws:
    brainstoreBucket: "test-brainstore-bucket"
    responseBucket: "test-response-bucket"
    codeBundleBucket: "test-code-bundle-bucket"

api:
  name: "braintrust-api"
  replicas: 1
  image:
    repository: "public.ecr.aws/braintrust/standalone-api"
    tag: "v1.1.28"
    pullPolicy: "IfNotPresent"
  service:
    type: ClusterIP
    port: 8000
  serviceAccount:
    name: "braintrust-api"
    awsRoleArn: "arn:aws:iam::123456789012:role/test-role"
  resources:
    requests:
      cpu: "2"
      memory: "4Gi"
    limits:
      cpu: "4"
      memory: "8Gi"
  allowCodeFunctionExecution: true
  backfillDisableHistorical: false
  backfillDisableNonhistorical: false
  allowInvalidBase64: false
  nodeMemoryPercent: "80"
  extraEnvVars: []
  nodeSelector: {}
  tolerations: []
  affinity: {}

brainstore:
  serviceAccount:
    name: "brainstore"
    awsRoleArn: "arn:aws:iam::123456789012:role/test-role"
    annotations: {}
  image:
    repository: "public.ecr.aws/braintrust/brainstore"
    tag: "v1.1.28"
    pullPolicy: "IfNotPresent"
  locksBackend: "redis"
  reader:
    name: "brainstore-reader"
    replicas: 1
    service:
      type: ClusterIP
      port: 4000
    resources:
      requests:
        cpu: "4"
        memory: "8Gi"
      limits:
        cpu: "8"
        memory: "16Gi"
    cacheDir: "/mnt/tmp/brainstore"
    objectStoreCacheMemoryLimit: "1Gi"
    objectStoreCacheFileSize: "50Gi"
    verbose: true
    volume:
      size: "100Gi"
    extraEnvVars: []
    nodeSelector: {}
    tolerations: []
    affinity: {}
  writer:
    name: "brainstore-writer"
    replicas: 1
    service:
      type: ClusterIP
      port: 4000
    resources:
      requests:
        cpu: "8"
        memory: "16Gi"
      limits:
        cpu: "16"
        memory: "32Gi"
    cacheDir: "/mnt/tmp/brainstore"
    objectStoreCacheMemoryLimit: "1Gi"
    objectStoreCacheFileSize: "50Gi"
    verbose: true
    volume:
      size: "200Gi"
    extraEnvVars: []
    nodeSelector: {}
    tolerations: []
    affinity: {}
