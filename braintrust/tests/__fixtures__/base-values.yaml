# Base test values - minimal required values (cloud-agnostic)
# Use this as a base for all tests and override specific values as needed
global:
  orgName: "test-org"
  createNamespace: false
  namespace: "braintrust"
  labels: {}
  namespaceAnnotations: {}
  controlPlaneTelemetry: "status,metrics"

cloud: ""

api:
  name: "braintrust-api"
  labels: {}
  annotations:
    configmap: {}
    deployment: {}
    service: {}
    pod: {}
    serviceaccount: {}
  replicas: 1
  image:
    repository: "test/api"
    tag: "v1.0.0"
    pullPolicy: "IfNotPresent"
  service:
    name: ""
    type: ClusterIP
    port: 8000
    portName: http
  serviceAccount:
    name: "braintrust-api"
  resources:
    requests:
      cpu: "2"
      memory: "4Gi"
    limits:
      cpu: "4"
      memory: "8Gi"
  allowCodeFunctionExecution: true
  backfillDisableHistorical: false
  backfillDisableNonhistorical: false
  allowInvalidBase64: false
  nodeMemoryPercent: "80"
  extraEnvVars: []
  nodeSelector: {}
  tolerations: []
  affinity: {}

brainstore:
  labels: {}
  serviceAccount:
    name: "brainstore"
    annotations: {}
  image:
    repository: "test/brainstore"
    tag: "v1.0.0"
    pullPolicy: "IfNotPresent"
  locksBackend: "redis"
  reader:
    name: "brainstore-reader"
    labels: {}
    annotations:
      configmap: {}
      deployment: {}
      service: {}
      pod: {}
    replicas: 1
    service:
      name: ""
      type: ClusterIP
      port: 4000
      portName: http
    resources:
      requests:
        cpu: "4"
        memory: "8Gi"
      limits:
        cpu: "8"
        memory: "16Gi"
    cacheDir: "/mnt/tmp/brainstore"
    objectStoreCacheMemoryLimit: "1Gi"
    objectStoreCacheFileSize: "50Gi"
    verbose: true
    volume:
      size: "100Gi"
    extraEnvVars: []
    nodeSelector: {}
    tolerations: []
    affinity: {}
  writer:
    name: "brainstore-writer"
    labels: {}
    annotations:
      configmap: {}
      deployment: {}
      service: {}
      pod: {}
    replicas: 1
    service:
      name: ""
      type: ClusterIP
      port: 4000
      portName: http
    resources:
      requests:
        cpu: "8"
        memory: "16Gi"
      limits:
        cpu: "16"
        memory: "32Gi"
    cacheDir: "/mnt/tmp/brainstore"
    objectStoreCacheMemoryLimit: "1Gi"
    objectStoreCacheFileSize: "50Gi"
    verbose: true
    volume:
      size: "200Gi"
    extraEnvVars: []
    nodeSelector: {}
    tolerations: []
    affinity: {}
