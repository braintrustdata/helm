apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.global.namespace }}
  labels:
    name: {{ .Values.global.namespace }}
    {{- if eq .Values.cloud "azure" }}
    azure.workload.identity/use: "true"
    {{- end }}
{{- with .Values.global.labels }}
    {{- toYaml . | nindent 4 }}
{{- end }}
