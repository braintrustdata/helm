apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.brainstore.writer.name }}
  namespace: {{ include "braintrust.namespace" . }}
  {{- with (merge .Values.global.labels .Values.brainstore.writer.labels) }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.brainstore.writer.annotations.deployment }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.brainstore.writer.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ .Values.brainstore.writer.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.brainstore.writer.name }}
        {{- if eq .Values.cloud "azure" }}
        azure.workload.identity/use: "true"
        {{- end }}
        {{- if eq .Values.cloud "google" }}
        gke-workload-identity/use: "true"
        {{- end }}
        {{- with (merge .Values.global.labels .Values.brainstore.writer.labels) }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- if eq .Values.cloud "google" }}
        iam.gke.io/gcp-service-account: {{ required "brainstore.serviceAccount.googleServiceAccount is required when cloud is google" .Values.brainstore.serviceAccount.googleServiceAccount }}
        {{- end }}
        {{- with .Values.brainstore.writer.annotations.pod }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.brainstore.serviceAccount.name }}
      {{- if or .Values.brainstore.writer.nodeSelector (and (eq .Values.cloud "google") (eq .Values.google.mode "autopilot")) }}
      nodeSelector:
        {{- with .Values.brainstore.writer.nodeSelector }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if and (eq .Values.cloud "google") (eq .Values.google.mode "autopilot") }}
        cloud.google.com/machine-family: {{ .Values.google.autopilotMachineFamily | default "c4" }}
        cloud.google.com/gke-ephemeral-storage-local-ssd: "true"
        cloud.google.com/compute-class: "Performance"
        {{- end }}
      {{- end }}
      {{- with .Values.brainstore.writer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.brainstore.writer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: brainstore-writer
          image: "{{ .Values.brainstore.image.repository }}:{{ .Values.brainstore.image.tag }}"
          imagePullPolicy: {{ .Values.brainstore.image.pullPolicy }}
          {{- if .Values.brainstore.writer.podTTL.enabled }}
          command: ["/bin/sh"]
          args: ["/scripts/ttl-wrapper.sh", "brainstore", "web"]
          {{- else }}
          command: ["brainstore"]
          args: ["web"]
          {{- end }}
          ports:
            - containerPort: {{ .Values.brainstore.writer.service.port }}
          resources:
            requests:
              cpu: {{ .Values.brainstore.writer.resources.requests.cpu | quote }}
              memory: {{ .Values.brainstore.writer.resources.requests.memory | quote }}
              {{- if and (eq .Values.cloud "google") (eq .Values.google.mode "autopilot") .Values.brainstore.writer.volume.size }}
              ephemeral-storage: {{ .Values.brainstore.writer.volume.size | quote }}
              {{- end }}
            limits:
              cpu: {{ .Values.brainstore.writer.resources.limits.cpu | quote }}
              memory: {{ .Values.brainstore.writer.resources.limits.memory | quote }}
          {{- with .Values.brainstore.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.brainstore.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ .Values.brainstore.writer.name }}
          env:
            - name: BRAINSTORE_METADATA_URI
              valueFrom:
                secretKeyRef:
                  name: braintrust-secrets
                  key: PG_URL
            - name: BRAINSTORE_WAL_URI
              valueFrom:
                secretKeyRef:
                  name: braintrust-secrets
                  key: PG_URL
            - name: BRAINSTORE_REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: braintrust-secrets
                  key: REDIS_URL
            {{- if eq .Values.brainstore.locksBackend "redis" }}
            - name: BRAINSTORE_LOCKS_URI
              valueFrom:
                secretKeyRef:
                  name: braintrust-secrets
                  key: REDIS_URL
            {{- end }}
            - name: BRAINSTORE_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: braintrust-secrets
                  key: BRAINSTORE_LICENSE_KEY
            - name: FUNCTION_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: braintrust-secrets
                  key: FUNCTION_SECRET_KEY
            {{- if .Values.brainstore.writer.podTTL.enabled }}
            - name: POD_TTL_ENABLED
              value: "true"
            - name: POD_BASE_TTL_SECONDS
              value: {{ .Values.brainstore.writer.podTTL.baseTTLSeconds | quote }}
            - name: POD_RANDOM_RANGE_SECONDS
              value: {{ .Values.brainstore.writer.podTTL.randomRangeSeconds | quote }}
            {{- end }}
            {{- if .Values.brainstore.writer.extraEnvVars }}
            {{- toYaml .Values.brainstore.writer.extraEnvVars | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: cache-volume
              mountPath: {{ .Values.brainstore.writer.cacheDir }}
            {{- if and (eq .Values.cloud "azure") .Values.azure.enableAzureKeyVaultDriver }}
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
            {{- end }}
            {{- if .Values.brainstore.writer.podTTL.enabled }}
            - name: ttl-scripts
              mountPath: /scripts
              readOnly: true
            {{- end }}
      volumes:
        - name: cache-volume
          {{- if and (eq .Values.cloud "azure") .Values.azure.enableAzureContainerStorageDriver }}
          ephemeral:
            volumeClaimTemplate:
              spec:
                volumeMode: Filesystem
                accessModes: ["ReadWriteOnce"]
                storageClassName: local
                resources:
                  requests:
                    storage: {{ required "brainstore.writer.volume.size must be set" .Values.brainstore.writer.volume.size | quote }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if and (eq .Values.cloud "azure") .Values.azure.enableAzureKeyVaultDriver }}
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.azure.keyVaultName }}
        {{- end }}
        {{- if .Values.brainstore.writer.podTTL.enabled }}
        - name: ttl-scripts
          configMap:
            name: {{ .Values.brainstore.writer.name }}
            items:
              - key: ttl-wrapper.sh
                path: ttl-wrapper.sh
                mode: 0755
        {{- end }}
